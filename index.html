<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Titre</h1>
        <label for="first-value">Première Valeur :</label>
        <input type="text" id="first-value" name="first-value">

        <label for="second-value">Deuxième Valeur :</label>
        <input type="text" id="second-value" name="second-value">

        <label for="operator">Opérateur</label>
        <select id="operator" name="operator">
            <option value="+">Addition (+)</option>
            <option value="-">Soustraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
        </select>

        <button type="submit" id="my-button">Résultat </button>
        <div id="resultat">Résultat</div>

<script src="script.js"></script>
</body>
</html>
